name: CI/CD React to Docker Hub & VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todolist-fe:latest

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            echo "Stopping and removing existing container (if any)..."
            docker stop todolist-fe || true
            docker rm todolist-fe || true

            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/todolist-fe:latest

            echo "Running new container..."
            docker run -d --name todolist-fe -p 3000:80 ${{ secrets.DOCKER_USERNAME }}/todolist-fe:latest